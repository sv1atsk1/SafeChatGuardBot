# Telegram bot settings
spring.application.name=ChatGuard
bot.name=SafeChatGuardBot
bot.token=your_bot_token
# Database Settings
# For docker-connection:
spring.datasource.url=jdbc:postgresql://localhost:5432/your_db_name
# Not for docker-connection:
#spring.datasource.url=jdbc:postgresql://localhost:5432/your_db_name
spring.datasource.username=your_datasource_username
spring.datasource.password=your_datasource_password
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect